<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	<title>App</title>
	<link rel="stylesheet" href="css/onsenui/onsenui.css"/>
	<link rel="stylesheet" href="css/onsenui/onsen-css-components.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css" />

</head>
<body ng-app="myApp" ng-controller="appController">
<body>

	<ons-sliding-menu
    menu-page="menu.html" main-page="page1.html" side="left"
    var="menu" type="reveal" max-slide-distance="260px" swipable="true"></ons-sliding-menu>

	<ons-template id="menu.html">
		<ons-page modifier="menu-page">
			<ons-toolbar modifier="transparent"></ons-toolbar>

			<ons-list class="menu-list">
				<ons-list-item class="menu-item" ng-click="menu.setMainPage('page1.html', {closeMenu: true})">Things</ons-list-item>

				<ons-list-item class="menu-item" ng-click="menu.setMainPage('page2.html', {closeMenu: true})">Other Things</ons-list-item>

			</ons-list>
			<br/>
			<ons-list class="bottom-menu-list">
				<ons-list-item class="bottom-menu-item" ng-click="menu.setMainPage('page3.html', {closeMenu: true})">Settings</ons-list-item>
			</ons-list>
		</ons-page>
	</ons-template>

	<ons-template id="page1.html">
		<ons-page>
			<ons-toolbar>
				<div class="left">
					<ons-toolbar-button ng-click="menu.toggle()">
						<ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
					</ons-toolbar-button>
				</div>
				<div class="center">Things</div>
			</ons-toolbar>
		</ons-page>
	</ons-template>

	<ons-template id="page2.html">
		<ons-page>
			<ons-toolbar>
				<div class="left">
					<ons-toolbar-button ng-click="menu.toggle()">
						<ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
					</ons-toolbar-button>
				</div>
				<div class="center">Other Things</div>
			</ons-toolbar>
		</ons-page>
	</ons-template>

	<ons-template id="page3.html">
		<ons-page>
			<ons-toolbar>
				<div class="left">
					<ons-toolbar-button ng-click="menu.toggle()">
						<ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
					</ons-toolbar-button>
				</div>
				<div class="center">Settings</div>
			</ons-toolbar>
		</ons-page>
	</ons-template>

	<script type="text/javascript" src="cordova.js"></script>
	<script src="js/libs.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
